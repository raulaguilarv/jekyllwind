<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}" class="bg-white scroll-smooth">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class="body font-outfit text-primary-950">
    {% include nav.html %}
    
    {{ content }}

    {% include footer.html %}
  </body>
  <script>
    $('.testimonials-carousel').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      arrows: false,
      dots: false,
      draggable: true,
      centerMode: true,
      variableWidth: true,
      autoplaySpeed: 1500,

      responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 2
        }
      },
      {
        breakpoint: 768,
        settings: {
          slidesToShow: 2
        }
      },
      {
      breakpoint: 480,
        settings: {
          slidesToShow: 1
        }
      }
      ]
    });

    $('.blogposts-carousel').slick({
      infinite: true,
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      arrows: false,
      dots: false,
      draggable: true,
      centerMode: true,
      variableWidth: true,
      autoplaySpeed: 1500,

      responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 2
        }
      },
      {
        breakpoint: 768,
        settings: {
          slidesToShow: 2
        }
      },
      {
      breakpoint: 480,
        settings: {
          slidesToShow: 1
        }
      }
      ]
    });

    // Lottie parameters
    function arrowLine() {
      var params = {
        container: document.getElementById('arrowLine'),
        renderer: 'svg',
        path: '{{ "/assets/lottie-json/arrowLine.json" | relative_url }}',
        loop: true,
        autoplay: true
      };
      var anim;
      anim = lottie.loadAnimation(params);
    }

    function megaphone() {
      var params = {
        container: document.getElementById('megaphone'),
        renderer: 'svg',
        path: '{{ "/assets/lottie-json/megaphone.json" | relative_url }}',
        loop: true,
        autoplay: true
      };
      var anim;
      anim = lottie.loadAnimation(params);
    }

    function giftBtn() {
      var params = {
        container: document.getElementById('giftBtn'),
        renderer: 'svg',
        path: '{{ "/assets/lottie-json/giftBtn.json" | relative_url }}',
        loop: true,
        autoplay: true
      };
      var anim;
      anim = lottie.loadAnimation(params);
    }

    function summaryApp() {
      var params = {
        container: document.getElementById('summaryApp'),
        renderer: 'svg',
        path: '{{ "/assets/lottie-json/summaryApp.json" | relative_url }}',
        loop: true,
        autoplay: true
      };
      var anim;
      anim = lottie.loadAnimation(params);
    }
    
    arrowLine();
    giftBtn();
    summaryApp();
    megaphone();

    window.addEventListener("scroll", function(event){
      var scroll = this.scrollY;
      if(scroll > 400) {
         this.document.getElementById("navBar").classList.add("bg-primary-300/90");
      } else {
         this.document.getElementById("navBar").classList.remove("bg-primary-300/90");
      }
      });
  </script>
</html>
